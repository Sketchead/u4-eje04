<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vista de producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.product}}</ion-card-title>
      <ion-card-subtitle>Precio: ${{product.precio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{product.descripcion}} </ion-card-content>
    <img src="{{product.photo}}" />
  </ion-card>
</ion-content>
