<ion-header>
  <ion-toolbar>
    <ion-title>viewProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{product.product}}</ion-card-title>
      <ion-card-subtitle>{{product.precio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{product.descripcion}} </ion-card-content>
      <img src="{{product.photo}}" />
    <ion-button> <ion-icon name="cart"></ion-icon></ion-button>
  </ion-card>
</ion-content>
