<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let i of carrito; let ind=index">
    <ion-row (click)="getProductByIndex(ind)">
      <img src="{{i.producto.photo}}" width="200" height="200"/>
      <ion-card-header>
        <ion-card-title>{{i.producto.product}}</ion-card-title>
        <ion-card-subtitle
          >Precio unitario: ${{i.producto.precio}}</ion-card-subtitle
        >
        <hr />
        {{i.producto.descripcion}} <br />
        Cantidad: {{i.cantidad}}

        <ion-button
          fill="clear"
          (click)="$event.stopPropagation();presentAlert(ind)"
        >
          <ion-icon color="danger" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-card-header>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-chip class="ion-float-right">
    <ion-icon name="cash-outline" color="success"></ion-icon>
    <ion-label>Total: ${{total}}</ion-label>
  </ion-chip>
</ion-footer>
